{% extends 'home/template.html' %}
{% load static %}



{% block content %}
<style>
/** By default, use the local font and then fallback to web font. **/
body {
  font-family: 'Segoe UI Local', 'Segoe UI Web (West European)';
}

/** In Chrome we can't use the semilight weight of the local web font. Use web fonts instead. **/
body:not(*:root) {
  font-family: 'Segoe UI Web (West European)';
  background-color: #ddd;
}

.example {
  font-size: 72px;
}

.light {
  font-weight: 100;
}

.semilight {
  font-weight: 300;
}

.regular {
  font-weight: 400;
}

.semibold {
  font-weight: 600;
}

@font-face {
  font-family: 'Segoe UI Local';
  src: local('Segoe UI Light');
  font-weight: 100;
  font-style: normal;
}

@font-face {
  font-family: 'Segoe UI Local';
  src: local('Segoe UI Semilight');
  font-weight: 300;
  font-style: normal;
}

@font-face {
  font-family: 'Segoe UI Local';
  src: local('Segoe UI');
  font-weight: 400;
  font-style: normal;
}

@font-face {
  font-family: 'Segoe UI Local';
  src: local('Segoe UI Semibold');
  font-weight: 600;
  font-style: normal;
}

@font-face {
  font-family: 'Segoe UI Web (West European)';
  src: url('https://static2.sharepointonline.com/files/fabric/assets/fonts/segoeui-westeuropean/segoeui-light.woff2') format('woff2'), url('https://static2.sharepointonline.com/files/fabric/assets/fonts/segoeui-westeuropean/segoeui-light.woff') format('woff');
  font-weight: 100;
  font-style: normal;
}

@font-face {
  font-family: 'Segoe UI Web (West European)';
  src: url('https://static2.sharepointonline.com/files/fabric/assets/fonts/segoeui-westeuropean/segoeui-semilight.woff2') format('woff2'), url('https://static2.sharepointonline.com/files/fabric/assets/fonts/segoeui-westeuropean/segoeui-semilight.woff') format('woff');
  font-weight: 300;
  font-style: normal;
}

@font-face {
  font-family: 'Segoe UI Web (West European)';
  src: url('https://static2.sharepointonline.com/files/fabric/assets/fonts/segoeui-westeuropean/segoeui-regular.woff2') format('woff2'), url('https://static2.sharepointonline.com/files/fabric/assets/fonts/segoeui-westeuropean/segoeui-regular.woff') format('woff');
  font-weight: 400;
  font-style: normal;
}

@font-face {
  font-family: 'Segoe UI Web (West European)';
  src: url('https://static2.sharepointonline.com/files/fabric/assets/fonts/segoeui-westeuropean/segoeui-semibold.woff2') format('woff2'), url('https://static2.sharepointonline.com/files/fabric/assets/fonts/segoeui-westeuropean/segoeui-semibold.woff') format('woff');
  font-weight: 600;
  font-style: normal;
}
</style>
<div class="col-sm-10  homediv pt-4">
    <!-- center menu -->



    <div id="neatdata" class=" pl-5">

     
        




    </div>
</div>


<script>
    const json = '{{ jdata | escapejs }}';
    var data = JSON.parse(json);
    
    var dataNode = document.getElementById('neatdata');


    for (var x in data) {

      
        var imagetrue = x.toUpperCase().includes("IMAGE");
        var topictrue = x.toUpperCase().includes("TOPIC");
        var subtopictrue  = x.toUpperCase().includes("SUBTOPIC");
        var paratrue  = x.toUpperCase().includes("PARA");
        var code=x.toUpperCase().includes("CODE");
        var capsule=x.toUpperCase().includes("CAPSULENAME");
        var desc=x.toUpperCase().includes("DESC");

        

        if(subtopictrue==true)
        {
            var txt1 = "<div style=\"font-size:25px;color:#346DB1;\" class=\'col-sm-12\'>"+ data[x] + "</div>";
            $("#neatdata").append(txt1);

            continue;

        }

        else if (imagetrue == true) {
            var txt1 = "<div class=\'col-sm-12 text-center\'><br /><div class=\"\"  style=\" \"><img style=\"\"  class=\'img-thumbnail img-fluid\'  src=\'" + data[x] + "\'></img></div><br /></div>";
            $("#neatdata").append(txt1);

            continue;
        }

        else if(topictrue==true)
        {
            var txt1 = "<div style=\"font-size:30px;color:#346DB1;\" class=\'col-sm-12\'>"+ data[x] + "</div>";
            $("#neatdata").append(txt1);

            continue;

        }
        
        else if(paratrue==true)
        {
            var txt1 = "<div style=\"font-size:20px;color:#660000;\" class=\'col-sm-12 justifytext\'>"+ data[x] + "<br /><br /></div>";
            $("#neatdata").append(txt1);

            continue;

        }
        else if(capsule==true)
        {
            var txt1 = "<div class=\'col-sm-12\'>"+"<div style=\"font-size:50px\" class=\" centertext semilight example \">" +data[x] + "</div></div><br /><br />";
            $("#neatdata").append(txt1);

            continue;

        }
        else if(desc==true)
        {
            var txt1 = "<div style=\"font-size:20px; font-style: italic;color:#0E705E;\" class=\'col-sm-12 justifytext\'> "+ data[x] + "</div><br /><br />";
            $("#neatdata").append(txt1);

            continue;

        }


        //dataNode.innerHTML += x + ' : ' + data[x] + '<br><br>';

    }
</script>

{% endblock %}
